<mat-card [class.mobile]="isHandset$|async" appearance="outlined">
    <mat-card-content>
        <form (ngSubmit)="check()">
            <div>
                <mat-form-field appearance="outline">
                    <mat-label>نام کاربری</mat-label>
                    <input name="username" [(ngModel)]="login.username" matInput placeholder="نام کاربری" />
                    <mat-icon matSuffix>person</mat-icon>
                    <mat-hint>نام کاربری الزامی است</mat-hint>
                </mat-form-field>
            </div>
            <div>
                <mat-form-field appearance="outline">
                    <mat-label>کلمه عبور</mat-label>
                    <input name="password" type="password" [(ngModel)]="login.password" matInput
                        placeholder="کلمه عبور" />
                    <mat-icon matSuffix>lock</mat-icon>
                    <mat-hint>کلمه عبور الزامی است</mat-hint>
                </mat-form-field>
            </div>
            <mat-checkbox name="keepme" [(ngModel)]="login.keepme">مرا به خاطر بسپار</mat-checkbox>
            <div>
                <button [disabled]="! isvalid()||busy" mat-flat-button>
                    @if ( busy && massage=='admin' || massage=='user'|| massage=='guest') {
                        
                        <mat-spinner diameter="30"  ></mat-spinner>
                    }
                    @else {
                        
                        {{massage}}
                        ورود
                        
                    }
                </button>
            </div>
            <div class="back">
                <a routerLink="">بازگشت</a>
            </div>
            <div>
            </div>
        </form>
    </mat-card-content>
</mat-card>
